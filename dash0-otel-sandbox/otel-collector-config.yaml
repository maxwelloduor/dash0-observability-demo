receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

extensions:
  basicauth/client:
    client_auth:
      username: admin
      password: ***

  bearertokenauth/dash0:
    scheme: Bearer
    token: ${env:DASH0_AUTH_TOKEN}

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  opensearch/log:
    http:
      endpoint: https://opensearch:9200
      tls:
        insecure_skip_verify: true
      auth:
        authenticator: basicauth/client

  otlp/dash0:
    auth:
      authenticator: bearertokenauth/dash0
    endpoint: ${env:DASH0_ENDPOINT_OTLP_GRPC_HOSTNAME}:${env:DASH0_ENDPOINT_OTLP_GRPC_PORT}
    headers:
      "Dash0-Dataset": ${env:DASH0_DATASET}

service:
  extensions: [basicauth/client, bearertokenauth/dash0]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, otlp/dash0]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, otlp/dash0]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [opensearch/log, otlp/dash0]